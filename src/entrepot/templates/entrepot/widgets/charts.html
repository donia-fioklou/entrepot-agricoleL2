{% extends "base.html" %}


{%block soustitre %} Tableau de bord {%endblock%}

{%block content %}

<div class="card card-xl-stretch mb-xl-8">
	<!--begin::Header-->
	<div class="card-header border-0 pt-5">
		<div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
			<!--begin::Filter-->
			<button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
			<!--begin::Svg Icon | path: icons/duotone/Text/Filter.svg-->
			<span class="svg-icon svg-icon-2">
			  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
				<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
				  <rect x="0" y="0" width="24" height="24" />
				  <path d="M5,4 L19,4 C19.2761424,4 19.5,4.22385763 19.5,4.5 C19.5,4.60818511 19.4649111,4.71345191 19.4,4.8 L14,12 L14,20.190983 C14,20.4671254 13.7761424,20.690983 13.5,20.690983 C13.4223775,20.690983 13.3458209,20.6729105 13.2763932,20.6381966 L10,19 L10,12 L4.6,4.8 C4.43431458,4.5790861 4.4790861,4.26568542 4.7,4.1 C4.78654809,4.03508894 4.89181489,4 5,4 Z" fill="#000000" />
				</g>
			  </svg>
			</span>
			<!--end::Svg Icon-->Filtre</button>
			<!--begin::Menu 1-->
			<div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true">
			  <!--begin::Header-->
			  <div class="px-7 py-5">
				<div class="fs-4 text-dark fw-bolder"> Options de filtrage</div>
			  </div>
			  <!--end::Header-->
			  <!--begin::Separator-->
			  <div class="separator border-gray-200"></div>
			  <!--end::Separator-->
			  <!--begin::Content-->
			  <div class="px-7 py-5">
				<form action="" method="get">
					{{form}}
					<div class="d-flex justify-content-end">
						<input type="reset" class="btn btn-white btn-active-light-primary me-2" value="Annuler">        
						<input class="btn btn-primary" type="submit" value="Valider">
					</div>
				</form>
			  </div>
			  <!--end::Content-->
			</div>
		</div>
		<!--begin::Title-->
		<h3 class="card-title align-items-start flex-column">
			<span class="card-label fw-bolder fs-3 mb-1">Statistique des Réceptions</span>
			<span class="text-muted fw-bold fs-7"> </span>
		</h3>
		<!--end::Title-->
		<!--begin::Toolbar-->
		<div class="card-toolbar">
			<!--begin::Menu-->
			<button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
				<!--begin::Svg Icon | path: icons/duotone/Layout/Layout-4-blocks-2.svg-->
				<span class="svg-icon svg-icon-2">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
							<rect x="5" y="5" width="5" height="5" rx="1" fill="#000000" />
							<rect x="14" y="5" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
							<rect x="5" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
							<rect x="14" y="14" width="5" height="5" rx="1" fill="#000000" opacity="0.3" />
						</g>
					</svg>
				</span>
				<!--end::Svg Icon-->
			</button>
			<!--begin::Menu 1-->
			<div class="menu menu-sub menu-sub-dropdown w-250px w-md-300px" data-kt-menu="true">
				<!--begin::Header-->
				<div class="px-7 py-5">
					<div class="fs-5 text-dark fw-bolder">Filter Options</div>
				</div>
				<!--end::Header-->
				<!--begin::Menu separator-->
				<div class="separator border-gray-200"></div>
				<!--end::Menu separator-->
				<!--begin::Form-->
				<div class="px-7 py-5">
					<!--begin::Input group-->
					<div class="mb-10">
						<!--begin::Label-->
						<label class="form-label fw-bold">Status:</label>
						<!--end::Label-->
						<!--begin::Input-->
						<div>
							<select class="form-select form-select-solid" data-kt-select2="true" data-placeholder="Select option" data-allow-clear="true">
								<option></option>
								<option value="1">Approved</option>
								<option value="2">Pending</option>
								<option value="2">In Process</option>
								<option value="2">Rejected</option>
							</select>
						</div>
						<!--end::Input-->
					</div>
					<!--end::Input group-->
					<!--begin::Input group-->
					<div class="mb-10">
						<!--begin::Label-->
						<label class="form-label fw-bold">Member Type:</label>
						<!--end::Label-->
						<!--begin::Options-->
						<div class="d-flex">
							<!--begin::Options-->
							<label class="form-check form-check-sm form-check-custom form-check-solid me-5">
								<input class="form-check-input" type="checkbox" value="1" />
								<span class="form-check-label">Author</span>
							</label>
							<!--end::Options-->
							<!--begin::Options-->
							<label class="form-check form-check-sm form-check-custom form-check-solid">
								<input class="form-check-input" type="checkbox" value="2" checked="checked" />
								<span class="form-check-label">Customer</span>
							</label>
							<!--end::Options-->
						</div>
						<!--end::Options-->
					</div>
					<!--end::Input group-->
					<!--begin::Input group-->
					<div class="mb-10">
						<!--begin::Label-->
						<label class="form-label fw-bold">Notifications:</label>
						<!--end::Label-->
						<!--begin::Switch-->
						<div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
							<input class="form-check-input" type="checkbox" value="" name="notifications" checked="checked" />
							<label class="form-check-label">Enabled</label>
						</div>
						<!--end::Switch-->
					</div>
					<!--end::Input group-->
					<!--begin::Actions-->
					<div class="d-flex justify-content-end">
						<button type="reset" class="btn btn-sm btn-white btn-active-light-primary me-2" data-kt-menu-dismiss="true">Reset</button>
						<button type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">Apply</button>
					</div>
					<!--end::Actions-->
				</div>
				<!--end::Form-->
			</div>
			<!--end::Menu 1-->
			<!--end::Menu-->
		</div>
		<!--end::Toolbar-->
	</div>
	<!--end::Header-->
	<!--begin::Body-->
	<div class="card-body">
		<!--begin::Chart-->
		<div id="kt_charts_widget_1_chart" style="height: 350px"></div>
		
		
		<!--end::Chart-->
	</div>
	
	
	
	



	<!--end::Body-->
</div>
